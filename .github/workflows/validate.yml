
name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pipx install uv
          uv sync --group dev --group test
      - name: Run ruff
        run: uv run ruff check .
      - name: Run mypy
        run: uv run mypy .
      - name: Run pytest
        run: uv run pytest
